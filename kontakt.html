<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger menu-øvelse</title>
    <link rel="stylesheet" href="css/demo.css">
    <!-- Ret i nedenståendde stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="banner">
        <div class="logo">
            <a href="#0">Logo</a>
        </div>
    </header>

    <main>
        <section>
            <header>
                <h2>Kontakt os</h2>
                <p>
                    Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
                    høre fra dig.
                </p>
            </header>

            <form name="kontakt" netlify>
                <!-- Formular-indhold -->
                <div class="form-felt">
                    <label for="full-name">Navn</label>
                    <input placeholder="fx. Anders" id="full-name" name="fname" type="text" required>
                </div>

                <div class="form-felt">
                    <label for="last-name">Efternavn</label>
                    <input placeholder="fx Andersen" id="last-name" name="fname" type="text" required>
                </div>

                <div class="form-felt">
                    <label for="email">E-mail</label>
                    <input placeholder="din@mail.com" id="email" name="email" type="email" required>
                </div>

                <div class="form-felt">
                    <label>
                        Rolle<br>
                        <select name="rolle">
                            <option value="">Vælg rolle</option>
                            <option value="studerende">Studerende</option>
                            <option value="underviser">Underviser</option>
                        </select>
                    </label>
                </div>

                <!-- Fjerner div for at boksen går helt ud til kanterne -->
                <div class="form-felt">
                    <label>
                        Besked (valgfri) <br>
                        <textarea name="besked" rows="5" class="boks"></textarea>
                    </label>
                </div>

                <button>Indsend</button>
            </form>
        </section>
    </main>
</body>

</html>

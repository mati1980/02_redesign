<body>
	<header class="banner">
		<div class="logo">

			<ul>

	<div class="wrapper">
		<h1>Shopping Cart</h1>
		<div class="project">
			<div class="shop">
				<div class="box">
					<img src="1.svg">
					<div class="content">
						<div class="name-prize">
							<p><span class="cart-name">DK SUMMER SOAP</span> <span class="cart-price">69 DKK</span>
							</p>
						</div>
						<h4><i class="fa fa-heart-o" aria-hidden="true"></i>
							FØJ TIL FAVORITTER</h4>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span
								class="btn2">Remove</span></p>

						<!-- Her har jeg sat en produkt-tæller ind-->
						<div class="input-group">

							<input class="input-group-field" type="number" name="quantity" value="1">

						</div>
					</div>
				</div>
				<div class="box">
					<img src="2.svg">
					<div class="content">
						<div class="name-prize">
							<p><span>HEBE CANDLE BIG</span> <span>175 DKK</span></p>
						</div>
						<h4><i class="fa fa-heart-o" aria-hidden="true"></i>
							FØJ TIL FAVORITTER</h4>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span
								class="btn2">Remove</span></p>

						<!-- Her har jeg sat en produkt-tæller ind-->
						<div class="input-group">

							<input class="input-group-field" type="number" name="quantity" value="1">

						</div>
					</div>
				</div>
				<div class="box">
					<img src="3.svg">
					<div class="content">
						<div class="name-prize">
							<p><span>LIME BODY BUTTER</span> <span>195 DKK</span></p>

						</div>
						<h4><i class="fa fa-heart-o" aria-hidden="true"></i>
							FØJ TIL FAVORITTER</h4>

						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span
								class="btn2">Remove</span></p>

						<!-- Her har jeg sat en produkt-tæller ind-->
						<div class="input-group">

							<input class="input-group-field" type="number" name="quantity" value="1">

						</div>

					</div>
				</div>
			</div>
			<div class="right-bar">
				<div class="hej-hej">

					<p><span>SUBTOTAL</span> <span>439 DKK</span></p>

				<hr>
				<p><span>TOTAL</span> <span>488 DKK</span></p><a href="#"><i class="fa fa-shopping-cart"></i>PAYMENT</a>
				<div class="icons"><i class="fa fa-cc-visa" aria-hidden="true"></i><i class="fa fa-cc-mastercard"
						aria-hidden="true"></i><i class="fa fa-cc-paypal" aria-hidden="true"></i>


				</div>
			</div>
